name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Setup .netrc
      uses: conventional-actions/setup-netrc@v1
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.18"
        cache: true
    - name: Setup Winch
      uses: winchci/setup-winch@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Run Winch
      run: winch ci
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Generating PDF
      uses: baileyjm02/markdown-to-pdf@v1
      with:
        input_path: README.md
        output_dir: pdfs
        build_html: false
    - name: Upload PDF
      uses: actions/upload-artifact@v1
      with:
        name: specification
        path: pdfs

concurrency:
  group: ketch-forwarder
  cancel-in-progress: true
